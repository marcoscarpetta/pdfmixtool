name: pdfmixtool
base: core18
version: '0.4'
summary: An application to split, merge, rotate and mix PDF files
description: |
  PDF Mix Tool is a simple and lightweight application that allows you to split, merge, rotate and mix PDF files.
  It is written in C++ and depends only on Qt 5 and PoDoFo.

grade: stable
confinement: strict

plugs: # plugs for theming, font settings, cursor and to use gtk3 file chooser
  desktop:
  desktop-legacy:
  wayland:
  unity7:
  home:
  removable-media:

  # To allow wayland apps access system theme settings
  gsettings:
  
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes:gtk-3-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes:icon-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes:sounds-themes

apps:
  pdfmixtool:
    command: $SNAP/usr/bin/pdfmixtool
    command-chain:
      - desktop-launch
      - bin/pdfmixtool-launch
    desktop: usr/share/applications/eu.scarpetta.PDFMixTool.desktop

parts:
  pdfmixtool:
    plugin: cmake
    configflags: [-DCMAKE_BUILD_TYPE=Release, -DCMAKE_INSTALL_PREFIX=/usr]
    source: https://gitlab.com/scarpetta/pdfmixtool/-/archive/v0.4/pdfmixtool-v0.4.tar.gz
    source-type: tar
    build-packages:
      - build-essential
      - qtbase5-dev
      - qttools5-dev
    stage-packages:
      - dbus
      - qttranslations5-l10n # common translations
      - qtwayland5
      - qt5-gtk-platformtheme # for theming, font settings, cursor and to use gtk3 file chooser
      - qt5-style-plugins # for mouse cursor theme fix
    after: [qt5, libpodofo, libqpdf]
    
  libpodofo:
    plugin: cmake
    configflags:
      - -DCMAKE_INSTALL_PREFIX=/usr
      - -DPODOFO_BUILD_SHARED=1
      - -DPODOFO_HAVE_JPEG_LIB=1
      - -DPODOFO_HAVE_PNG_LIB=1
      - -DPODOFO_HAVE_TIFF_LIB=1
      - -DPODOFO_BUILD_LIB_ONLY=1
    source: https://downloads.sourceforge.net/podofo/podofo-0.9.6.tar.gz
    source-type: tar
    build-packages:
      - build-essential
      - pkg-config
      - libssl-dev
      - libfontconfig1-dev
      - libtiff5-dev
      - libidn11-dev
      - libjpeg-turbo8-dev
      - libfreetype6-dev
      - libunistring-dev
    stage-packages:
      - libssl1.0.0
      - libfontconfig1
      - libtiff5
      - libidn11
      - libjpeg-turbo8
      - libfreetype6
      - libunistring2
      
  libqpdf:
    plugin: make
    override-build: |
      ./configure --prefix=/usr --disable-static
      make
      make DESTDIR=$SNAPCRAFT_PART_INSTALL install
    source: https://github.com/qpdf/qpdf/releases/download/release-qpdf-9.1.1/qpdf-9.1.1.tar.gz
    source-type: tar
    build-packages:
      - build-essential
      - pkg-config
      - libjpeg8-dev
      - zlib1g-dev
    stage-packages:
      - libjpeg8
      - zlib1g 
      
  qt5:
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-subdir: qt
    plugin: make
    make-parameters: ["FLAVOR=qt5"]
    build-packages:
      - qtbase5-dev
      - dpkg-dev
    stage-packages:
      - libxkbcommon0
      - ttf-ubuntu-font-family
      - dmz-cursor-theme
      - light-themes
      - adwaita-icon-theme
      - gnome-themes-standard
      - shared-mime-info
      - libqt5gui5
      - libgdk-pixbuf2.0-0
      - libqt5svg5 # for loading icon themes which are svg
      - try: [appmenu-qt5] # not available on core18
      - locales-all
      
  launchers: # custom launcher to set QT_QPA_PLATFORMTHEME=gtk3 correctly
    source: snap/local/launchers
    plugin: dump
    organize:
      '*': bin/
    stage:
      - -bin/README.*
